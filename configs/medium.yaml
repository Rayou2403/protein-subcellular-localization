# Medium-size configuration (GPU recommended)
experiment_name: "dual_embedding_fusion_medium"
seed: 42

data:
  metadata_path: "data/processed/splits.csv"
  esmc_h5_path: "data/processed/embeddings/esmc.h5"
  prostt5_h5_path: "data/processed/embeddings/prostt5.h5"
  fasta_path: "data/raw/graphpart_set.fasta"
  num_workers: 4

model:
  type: "transformer_mlp"
  esmc_dim: 960
  prostt5_dim: 1024
  hidden_dim: 768
  num_attention_heads: 8
  num_transformer_layers: 3
  num_fusion_layers: 2
  dropout: 0.2
  num_classes: 6
  pooling_type: "attention"
  use_gated_fusion: true

training:
  batch_size: 32
  learning_rate: 0.0002
  weight_decay: 0.01
  num_epochs: 120
  gradient_clip_norm: 1.0
  early_stopping_patience: 20
  use_amp: true
  loss_type: "focal"
  focal_gamma: 2.0
  focal_alpha: null
  use_balanced_sampler: true

optimizer:
  type: "adamw"
  betas: [0.9, 0.999]
  eps: 1.0e-8

scheduler:
  type: "cosine"
  warmup_epochs: 5
  min_lr: 1.0e-6

evaluation:
  metrics: ["accuracy", "macro_f1", "mcc", "per_class"]
  save_predictions: true
  save_confusion_matrix: true

paths:
  checkpoint_dir: "results/checkpoints"
  log_dir: "results/logs"
  output_dir: "results/evaluation"

class_names:
  - "Cytoplasmic"
  - "Cytoplasmic Membrane"
  - "Periplasmic"
  - "Outer Membrane"
  - "Extracellular"
  - "Cell Wall"
